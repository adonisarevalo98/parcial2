
<p></p>
<br><br>
<div class="card">
    <div class="card-body">
        <h6 class="text-center">
            Client List
        </h6>
        <br>
       
        <div class="form-group col-sm-5">
            <a >
                Enter a Name, DUI, Vehicle or Amount to search:
            </a>
            <input class="form-control" type="text" [(ngModel)]="texto" placeholder="Search">
          </div>
        <table class="table table-lg table-hover" *ngIf="(productList | buscadorList: texto).length > 0; else noResults">
            <tbody>
                <tr>
                    <th></th>
                    <th>Name</th>              
                    <th>Dui</th>
                    <th>Vehicle</th>
                    <th>Amount</th>
                    <th>Discount</th>
                    <th>Final Amount</th>
                </tr>
                <tr *ngFor="let product of productList | buscadorList: texto">
                   
                    <td>{{product.$key}}</td>              
                    <td>{{product.name}}</td>
                    <td>{{product.dui}}</td>
                    <td>{{product.vehicle}}</td>
                    <td>${{product.amount}}</td>
                    <td>{{product.discount}}</td>
                    <td>${{product.tamount}}</td>
                   
                    
                    
                </tr>
            </tbody>
        </table> 
        <ng-template #noResults>
            <p>No results found for "{{texto}}".</p>
          </ng-template>
    </div>
</div>
