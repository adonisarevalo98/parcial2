
<p></p>
<br><br>
<div class="card">
    <div class="card-body">
        <h6 class="text-center">
            Client List
        </h6>
        <table class="table table-lg table-hover">
            <tbody>
                <tr>
                    <th></th>
                    <th>Name</th>              
                    <th>Dui</th>
                    <th>Vehicle</th>
                    <th>Amount</th>
                    <th>Discount</th>
                    <th>Final Amount</th>
                </tr>
                <tr *ngFor="let product of productList">
                   
                    <td>{{product.$key}}</td>              
                    <td>{{product.name}}</td>
                    <td>{{product.dui}}</td>
                    <td>{{product.vehicle}}</td>
                    <td>${{product.amount}}</td>
                    <td>{{product.discount}}</td>
                    <td>${{product.tamount}}</td>
                   
                    
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
