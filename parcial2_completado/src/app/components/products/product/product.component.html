

<div class="card mt-5">
    <div class="card-body">
        <h3>Repairs manager</h3>
        <!-- Cuando el evento onSubmit , suceda se va pasar todo el formulario 'productForm' -->
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">

            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">

            <div class="form-group">
                <input type="text" class="form-control" name="name" #name="ngModel"
                    [(ngModel)]="productService.selectedProduct.name" placeholder="name">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="dui" #category="ngModel"
                    [(ngModel)]="productService.selectedProduct.dui" placeholder="DUI (0000000-0)">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="vehicle" #location="ngModel"
                    [(ngModel)]="productService.selectedProduct.vehicle" placeholder="Vehicle">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="amount" #location="ngModel"
                    [(ngModel)]="productService.selectedProduct.amount" placeholder="Amount">
            </div>
            
            
            <div class="form-group">
                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus-circle"></i> Save
                </button>
                <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                    <i class="fas fa-sync-alt"></i> Reset
                </button>
            </div>
        </form>
    </div>
</div>
